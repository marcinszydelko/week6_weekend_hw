<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Endangered Animals</title>
  </head>
  <body>

    <h2>Add Endangered Animals to the list</h2>
    <form id="new-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="Species" class="primary">Species</label>
          <input type="text" id="species" required/>
        </div>

        <div class="form-item">
          <label for="Number of individuals" class="primary">Number of individuals</label>
          <input type="number" id="number_of_individuals" required/>
        </div>

        <div class="form-item">
          <label for="continent" class="primary">Continent</label>
          <select id="continent">
            <option value="" disabled selected></option>
            <option value="Asia">Asia</option>
            <option value="Africa">Africa</option>
            <option value="Europe">Europe</option>
            <option value="Australia">Australia</option>
            <option value="Antarctica">Antarctica</option>
            <option value="North America">North America</option>
            <option value="South America">South America</option>
          </select>
        </div>
      </div>
      <input id="submit-button" type="submit" value="save"/>
    </form>

    <h1>Endangered Animals list</h1>
    <ul id="endangered-anim-list">
    </ul>

    <button id="delete-all" type="button" name="delete">Delete All</button>

  </body>
</html>
